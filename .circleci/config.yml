version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.16

jobs:
  install:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - wealth-v1-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - wealth-v1-

      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile

      - save_cache:
          paths:
            - ~/.cache/yarn
          key: wealth-v1-{{ checksum "yarn.lock" }}

      - persist_to_workspace:
          root: ~/repo
          paths:
            - .
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run linting
          command: yarn lint

  test:unit:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run unit tests
          command: yarn test:unit -- --maxWorkers=2

  test:functional:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run functional tests
          command: yarn test:functional:with-build -- --maxWorkers=2

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Build packages
          command: yarn build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Publish packages
          command: yarn semantic-release

workflows:
  version: 2
  test-build-publish:
    jobs:
      - install:
          filters:
            branches:
              ignore: gh-pages
      - lint:
          requires:
            - install
          filters:
            branches:
              ignore: gh-pages
      - test:unit:
          requires:
            - install
          filters:
            branches:
              ignore: gh-pages
      - test:functional:
          requires:
            - install
          filters:
            branches:
              ignore: gh-pages
      - build:
          requires:
            - install
          filters:
            branches:
              ignore: gh-pages
      - publish:
          requires:
            - lint
            - test:unit
            - test:functional
            - build
          filters:
            branches:
              only: master
